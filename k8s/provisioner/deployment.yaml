apiVersion: apps/v1
kind: Deployment
metadata:
  name: kepod-provisioner
  namespace: kepod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kepod-provisioner
  template:
    metadata:
      labels:
        app: kepod-provisioner
    spec:
      containers:
        - name: kepod-provisioner
          image: 868610198161.dkr.ecr.us-east-1.amazonaws.com/kepod-provisioner:latest
          env:
            - name: AWS_REGION
              value: "us-east-1"
            - name: DYNAMODB_TABLE
              value: "kepod-environments"
            - name: SQS_QUEUE_URL
              value: "https://sqs.us-east-1.amazonaws.com/868610198161/kepod-provisioning-queue"
            - name: AWS_ACCESS_KEY_ID
              value: "<your-access-key-id>"
            - name: AWS_SECRET_ACCESS_KEY
              value: "<your-secret-access-key>"
            - name: AWS_SESSION_TOKEN
              value: "<your-session-token>"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"